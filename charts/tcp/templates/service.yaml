apiVersion: v1
kind: Service
metadata:
  name: {{ include "tcp.fullname" . }}
  labels:
    {{- include "tcp.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: tcp
      protocol: TCP
      name: tcp
      {{- if .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    {{- include "tcp.selectorLabels" . | nindent 4 }}
